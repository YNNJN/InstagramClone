<!-- Modal -->
<div class="modal fade" id="follwingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Followers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for follower in user_info.followers.all %}
        <div class="d-flex justify-content-between">
          <a href="{% url 'profile' follower.username %}">
            <img src="{{ follower.gravatar_url }} class=rounded-circle" height="30" width="30">{{ follower.username }}
          </a>
        </div>
        <a href="{% url 'profile' follwer.username %}" class="btn btn-secondary">

          {% if request.user in follower.followers.all %}
            Following
          {% else %}
            Follow
          {% endif %}

        </a>
        {% endfor %}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
