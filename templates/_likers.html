<div class="modal fade" id="likersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"  id="exampleModalLongTitle">Likes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% for liker in post.like_users.all %}
           <div class="d-flex justify-content-between">
            <p>
              <a href="{% url 'profile' liker.username %}" class="text-decoration-none text-reset">
                <img src="{{ liker.gravatar_url }}" class="rounded-circle" height="33" width="33"> {{ liker.username }}</p>
              </a>
            <p>
              {% if request.user != liker %}
                <a href="{% url 'accounts:follow' liker.username %}" class="btn btn-secondary">
                    <strong>
                    {% if request.user in liker.followers.all %}
                        Following
                    {% else %}
                        Follow
                    {% endif %}
                    </strong>
                </a>
              {% endif %}
            </p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
