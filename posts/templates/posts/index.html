{% extends 'base.html' %}
{% block body %}


<div class="jumbotron bg-light">

  <div class="container">
    {% if request.resolver_match.url_name == 'index' %}
      <h2 class="display-4">#Instagram</h2>
    {% else %}
      <h2 class="display-4">#Search</h2>
    {% endif %}
    <p class="lead pb-3">post {{posts | length}}</p>
  </div>

  <div class="row justify-content-center">
    {% for post in posts %}
      <a href="{% url 'posts:detail' post.id %}">
      {% include '_post.html' %}
      </a>
    {% endfor %}
  </div>

</div>

{% endblock %}
